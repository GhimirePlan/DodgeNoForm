<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Response Accent Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      animation: gradientBG 5s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      position: relative;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid transparent;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: glow 1.5s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
    }

    .button-container {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #no-btn {
      position: absolute;
    }

    #count {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you like me?</h1>
    <img src="https://www.plan.com.np/assets/images/loader1.png" alt="Your Photo" class="photo"><br>
    <div class="button-container">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
    <div id="count"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (!isDesktop()) {
        alert("This page is made only for desktop/laptops. Please switch to a desktop device.");
        document.body.innerHTML = "";
        return;
      }

      const yesBtn = document.getElementById("yes-btn");
      const noBtn = document.getElementById("no-btn");
      const countDiv = document.getElementById("count");

      // Initialize the count
      let count = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
      countDiv.innerText = `Yes button clicked: ${count} times`;

      function moveNoButton() {
        const container = document.querySelector('.container');
        const containerRect = container.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();

        let newTop = Math.random() * (containerRect.height - noBtnRect.height);
        let newLeft = Math.random() * (containerRect.width - noBtnRect.width);

        // Ensure the button stays within the container
        newTop = Math.max(0, Math.min(newTop, containerRect.height - noBtnRect.height));
        newLeft = Math.max(0, Math.min(newLeft, containerRect.width - noBtnRect.width));

        noBtn.style.top = `${newTop}px`;
        noBtn.style.left = `${newLeft}px`;
      }

      yesBtn.addEventListener("click", function() {
        // Increment the count
        count++;
        localStorage.setItem('clickCount', count);
        countDiv.innerText = `Yes button clicked: ${count} times`;

        alert(`Thank you for your love! Here is a special gift offer just for you. Your Gift number is ${count}. Please let me know by sending a screenshot of this page to receive your gift.`);
        
        // Redirect after showing the alert
        setTimeout(function() {
          window.location.href = "https://www.plan.com.np";
        }, 2000);
      });

      noBtn.addEventListener("mouseover", moveNoButton);

      noBtn.addEventListener("click", function() {
        alert("You managed to click 'No'!");
      });

      function isDesktop() {
        const userAgent = navigator.userAgent.toLowerCase();
        return !(/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent));
      }
    });
  </script>
</body>
</html>
